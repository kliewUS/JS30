<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'good');
    console.log(`Hello I am a ${123} string!`);

    // Styled
    // console.log('%c I am some great text', 'font-size:25px; background: red; text-shadow: 5px 5px 0 green;');

    // warning!
    console.warn('Oh noes!');

    // Error :|
    console.error('Oops!');

    // Info
    console.info('This is a test.');

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'You selected the incorrect element!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //Reveals element's properties and methods

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);


  </script>
</body>
</html>
